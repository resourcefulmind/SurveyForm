<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Code Camp Survey Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          <em>Thank you for taking the time to help us improve the platform</em>
        </p>
      </header>
      <form id="survey-form" action="" method="post">
        <div>
          <label id="name-label" for="name">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="name"
            placeholder="Enter Your Name"
          />
        </div>

        <br />

        <div>
          <label id="email-label" for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="name"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <br />

        <div>
          <label id="number-label" for="number">Age(Optional)</label><br />
          <input
            type="number"
            id="number"
            min="10"
            max="70"
            name="Age"
            autocomplete="number"
            placeholder="Age"
            required
          />
        </div>

        <br />

        <div>
          <label for="name">Would you recommend freeCodeCamp to a friend?</label
          ><br />
          <input type="radio" id="male" name="name" value="Definitely" />
          <label for="Definitely">Definitely</label><br />
          <input type="radio" id="female" name="name" value="Maybe" />
          <label for="Maybe">Maybe</label><br />
          <input type="radio" id="other" name="name" value="Not Sure" />
          <label for="Not Sure">Not Sure</label>
        </div>

        <br />

        <div>
          <label for="name"
            >What is your favorite feature of freeCodeCamp?</label
          ><br />
          <select name="name" id="dropdown">
            <option disabled selected value>Select an Option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>

        <br />

        <div>
          <label for="name"
            >What would you like to see improved? (Check all that apply)</label
          ><br />
          <input
            type="checkbox"
            id="Front-end Projects"
            name="Front-end Projects"
            value="Front-end Projects"
          />
          <label for="checkbox">Front-End Projects</label><br />
          <input
            type="checkbox"
            id="Back-end Projects"
            name="Back-end Projects"
            value="Back-end Projects"
          />
          <label for="checkbox">Back-end Projects</label><br />
          <input
            type="checkbox"
            id="Data Visualization"
            name="Data Visualization"
            value="Data Visualization"
          />
          <label for="checkbox"> Data Visualization</label><br />
          <input
            type="checkbox"
            id="Challenges"
            name="Challenges"
            value="Challenges"
          />
          <label for="checkbox">Challenges</label><br />
          <input
            type="checkbox"
            id="Open Source Community"
            name="Open Source Community"
            value="Open Source Community"
          />
          <label for="checkbox">Open Source Community</label><br />
          <input
            type="checkbox"
            id="Gitter help rooms"
            name="Gitter help rooms"
            value="Gitter help rooms"
          />
          <label for="checkbox">Gitter help rooms</label><br />
          <input type="checkbox" id="Videos" name="Videos" value="Videos" />
          <label for="checkbox">Videos</label><br />
          <input
            type="checkbox"
            id="City Meetups"
            name="City Meetups"
            value="City Meetups"
          />
          <label for="checkbox">City Meetups</label><br />
          <input type="checkbox" id="Wiki" name="Wiki" value="Wiki" />
          <label for="checkbox">Wiki</label><br />
          <input type="checkbox" id="Forum" name="Forum" value="Forum" />
          <label for="checkbox">Forum</label><br />
          <input
            type="checkbox"
            id="Additional Courses"
            name="Additional Courses"
            value="Additional Courses"
          />
          <label for="checkbox">Additional Courses</label><br />
        </div>
        <div>
          <p>Any comments or suggestions?</p>

          <label for="textarea"></label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            cols="50"
            placeholder="Enter your comment here..."
          >
          </textarea>
        </div>
        <div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>

  <script src="./survey.js"></script>
</html>
