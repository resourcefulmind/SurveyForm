<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Code Camp Survey Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        <em>Thank you for taking the time to help us improve the platform</em>
      </p>
    </header>
    <form id="survey-form" action="" method="post">
      <label for="name">Name</label><br />
      <input
        type="text"
        id="name"
        name="name"
        autocomplete="name"
        placeholder="Enter Your Name"
      />
      <br />

      <label for="name">Email</label><br />
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="name"
        placeholder="Enter Your Email"
      />
      <br />

      <label for="name">Age(Optional)</label><br />
      <input
        type="number"
        id="number"
        min="18"
        max="70"
        name="Age"
        autocomplete="name"
        placeholder="Age"
      />
      <br />

      <label for="name">Which option best describes your current role?</label
      ><br />
      <input type="radio" id="male" name="gender" value="Definitely" />
      <label for="Definitely">Definitely</label><br />
      <input type="radio" id="female" name="gender" value="Maybe" />
      <label for="Maybe">Maybe</label><br />
      <input type="radio" id="other" name="gender" value="Not Sure" />
      <label for="Not Sure">Not Sure</label>
      <br />

      <label for="name">What is your favorite feature of freeCodeCamp?</label
      ><br />
      <select name="name" id="dropdown">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>
    </form>
  </body>

  <script src="./survey.js"></script>
</html>
